<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracker</title>
  <link rel="stylesheet" href="tracker.css">
</head>

<body>
  <div class="bigContainer">

    <h2> :) Expense Tracker</h2>
    <div class="smallContainer">
      <aside class="left">
        <div class="balance">
          <h4>Your Balance</h4>
          <h1>&#8377;0.00</h1>
        </div>
        <div class="trst">
          <div class="lt">
            <p>⬆️Income</p>
            <p class="pf">+&#8377;432</p>
          </div>
          <div class="line"></div>
          <div class="rt">
            <p>⬇️Expenses</p>
            <p class="sf">-&#8377;0</p>
          </div>


        </div>
        <h3> ➕ Add New Transaction</h3>
        <div class="newtrst">
          <b>Purpose</b> <br>
          <input class="inp1" type="text" placeholder="Enter Name"> <br>
          <b>Amount <br>(negative Expenses,Positive Expenses)</b> <br>
          <input class="inp2" type="number" placeholder="Enter Amount">
          <button class="b1">Submit </button>
          <button class="b2"> Clear All</button>
        </div>



      </aside>
      <aside class="right">
        <h3>History</h3>
      
        <div class=" pinf">
          <p>Product Name</p>
          <p>Time</p>
          <p>Net Spend
          </p>
        </div>
     
      </aside>
    </div>


  </div>

</body>
<script src="script.js"></script>

</html>
